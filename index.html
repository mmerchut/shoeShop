<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
   
   <div class="container_nav">
       <div class="logo">ShoeShop</div>
       <div class="link_nav"><a href="">Shop</a></div>
       <div class="link_nav"><a href="">About</a></div>
       <div class="link_nav"><a href="">Contact</a></div>
   </div>

   <div class="container_info">
       <div>
           <p>We know that you are signed to our NEWSLETTER :) Your discount code: 20DISCOUNT</p>
       </div>
   </div>


   <div class="container_shopCart">
    <div class="box">
        <div class="box_item">
            <img class="shopCart_img" src="shoe1.jpg" alt="">
        <p> <p> Super kicks 1 <br>
            Price: 126.80$ </p>
        </div>
        <button class="button_add_1">+</button>
        <button class="button_minus_1">-</button>
        <button class="button_delete_1">delete</button>
        <p class="shoe1_quantity">Pairs: 1</p>
    </div>
    <div class="box1">
        <div class="box_item">
        <img class="shopCart_img" src="shoe3.jpg" alt="">
        <p> Super kicks 2 <br>
            Price: 59.26$</p>
    </div>
        <button class="button_add_2">+</button>
        <button class="button_minus_2">-</button>
        <button class="button_delete_2">delete</button>
        <p class="shoe2_quantity">Pairs: 1</p>
    </div>
    

    <div class="summary">
        <div class="discount">Redeem code</div>
        <input class="discount_code" type="discount" placeholder="Enter code here">
        <div class="shipment">Choose schipment          
        </div>
        <select name="shipment_type" id="shipment">
            <option value="I buy in the store">I buy in the store</option>
            <option value="super delivery">super delivery</option>
            <option value="max delivery">max delivery</option>
          </select>
          <div class="delivery_cost">Delivery cost: 0$</div>
        <div class="summary_price">186.05 $</div>
        <button class="buy_btn">CHECKOUT</button>
    </div>

  </div>


  <script src="app.js"></script>

</body>
</html>
